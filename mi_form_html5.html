<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario</title>
</head>

<body>
    <form action="#" method="get">

        <fieldset>
            <legend>Datos Personales:</legend>
            Edad:
            <input type="number" min="18" max="150">
            </br></br>
            <legend>Nacionalidad:</legend>
            <select name="sexo" id="sexo">
                <option value="volvo">Española</option>
                <option value="saab">Portuguesa</option>
                <option value="fiat">Otro</option>
            </select>
            </br></br>
            <legend>Sexo:</legend>
            <input type="radio" name="gender" value="male" checked> Masculino
            <br>
            <input type="radio" name="gender" value="female"> Femenino
            <br>
            <input type="radio" name="gender" value="other"> Otros
            </br></br>
            <legend>Vehiculo:</legend>
            <input type="checkbox" name="vehiculo1" value="moto"> Moto</br>
            <input type="checkbox" name="vehiculo2" value="coche"> Coche</br>
            <input type="checkbox" name="novehiculo" value="no"> No</br>
        </fieldset>

        <fieldset>
            <legend>Logueo:</legend>
            <label>Usuario: <input type="text" name="user" id="user" required></label>
            <label>Contraseña: <input type="password" name="psw" id="psw" required></label>
        </fieldset>

        <fieldset>
            <legend>Cuentanos:</legend>
            <textarea name="Conocer" id="conocer" cols="50" rows="10" placeholder="Cuentanos sobre ti..."></textarea>
        </fieldset>
        <br><br>
        <input type="submit" value="Enviar">

    </form>
</body>

</html>
